<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertidor Binario ↔ Decimal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <h1>Convertidor</h1>

    <div class="converter">
      <input type="text" id="input" placeholder="Ingresa un número" />
      <select id="conversion">
        <option value="bin-dec">Binario a Decimal</option>
        <option value="dec-bin">Decimal a Binario</option>
      </select>
      <button class="btn liquid" onclick="convertir()">Convertir</button>
      <button class="btn liquid" onclick="resetear()">Limpiar</button>

      <p>Resultado: <span id="resultado"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
